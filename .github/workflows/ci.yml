name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libdbus-1-3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pytest pytest-cov

      - name: Lint with ruff
        run: ruff check main.py src/ create_cert_templates.py

      - name: Check formatting with black
        run: black --check main.py src/ create_cert_templates.py

      - name: Test with pytest
        env:
          QT_QPA_PLATFORM: offscreen
          PYTHONPATH: .
        run: pytest tests/ --cov=src --cov-report=term-missing --cov-fail-under=10
